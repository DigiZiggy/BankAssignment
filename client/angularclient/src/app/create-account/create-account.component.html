<div class="card my-5">
  <div class="card-body">
    <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="account.name" class="form-control" id="name" name="name"
               placeholder="Enter account name" required #name="ngModel">
      </div>
      <div [hidden]="!name.errors" class="alert alert-danger">Account name is required</div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" [min]="0" step="any" pattern="^[0-9]\d*(?:\.\d{0,25})?$"
               [(ngModel)]="account.balance" class="form-control" id="balance" name="balance"
               placeholder="Enter your account balance" required #balance="ngModel">
      </div>
      <div [hidden]="!balance.errors" class="alert alert-danger">Positive numeric balance amount is required</div>
      <div class="form-group">
        <label for="currency">Currency</label>
        <select [(ngModel)]="account.currency" class="form-control" name="currency" id="currency"
                required #currency="ngModel">
          <option *ngFor="let type of Currency.values();">
            {{type}}
          </option>
        </select>
      </div>
      <div [hidden]="!currency.errors" class="alert alert-danger">Currency is required</div>

      <button type="submit" [disabled]="!accountForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
</div>
